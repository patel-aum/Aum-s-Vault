apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: production
  labels:
    app: frontend
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: patelaum/vaultify-frontend:v1 
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: frontend-config
