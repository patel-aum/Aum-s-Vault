server {
    listen 80;
    server_name localhost;
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    # Proxy API requests to the backend services
    location /auth/ {
        proxy_pass http://auth-service:5000;
    }
    location /user/ {
        proxy_pass http://user-service:5003;
    }
    location /card/ {
        proxy_pass http://card-service:5001;
    }
    location /transactions/ {
        proxy_pass http://transactions-service:5002;
    }
}
